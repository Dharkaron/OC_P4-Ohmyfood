<svg fill="none" viewBox="0 0 600 400" width="60" height="40" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>

.text-typing { 
            padding: 0px 4px; 
            <!-- background: #f5f5f5; -->
            <!-- font-size: 35px;  -->
            font-family: monospace; 
           <!--  border-radius: 50px;  -->
            overflow: hidden; 
            position: relative; 
        } 
  
        .text-typing p { 
            margin: 0px;
            margin-left:2px;
            padding: 0px; 
            white-space: nowrap; 
            clip-path: polygon(0 0, 0 100%, 100% 100%, 100% 0);
            animation:  
typing 12s steps(22, end) forwards infinite, blink 1s infinite; 
        } 
  
        @keyframes typing { 
            0%,25%,100% { 
                width: 0% 
            } 
            50%,75%{
              width: 100%
            }
        } 
  
        @keyframes blink { 
  
            0%, 
            100% { 
                border-right: 2px solid green; 
            } 
  
            50% { 
                border-right: 2px solid #222; 
            } 
        }

        </style>
          <div class="text-typing"> 
            <p>CSS Animations</p> 
          </div>

  </foreignObject>
</svg>
